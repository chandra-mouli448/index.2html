<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document-Backed Lending DApp</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
<style>
  body { font-family: 'Segoe UI', sans-serif; padding: 20px; }
  .card { padding: 20px; margin-bottom: 20px; border-radius: 10px; }
  .btn { margin-top: 10px; }
</style>
</head>
<body>
<h2 class="text-center mb-4">ğŸ“œ Document-Backed Lending DApp</h2>

<div class="card">
  <h5>ğŸ”Œ Wallet Connection</h5>
  <button class="btn btn-primary" id="connectBtn">Connect Wallet</button>
  <p id="wallet">Wallet: Not Connected</p>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="card bg-light">
      <h5>ğŸ’° Lender Panel</h5>
      <input id="interestRate" class="form-control mb-2" placeholder="Interest Rate (%)">
      <input id="loanAmount" class="form-control mb-2" placeholder="Loan Amount (ETH)">
      <input type="file" id="lenderDoc" class="form-control mb-2">
      <button class="btn btn-success w-100" id="offerLoanBtn">Offer Loan</button>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card bg-light">
      <h5>ğŸ“„ Borrower Panel</h5>
      <input type="file" id="borrowerDoc" class="form-control mb-2">
      <button class="btn btn-primary w-100" id="submitDocBtn">Submit Document</button>
      <button class="btn btn-info w-100" id="takeLoanBtn">Take Loan</button>
      <button class="btn btn-warning w-100" id="repayLoanBtn">Repay Loan</button>
    </div>
  </div>
</div>

<script>
// Contract info
const contractAddress = "0x081C0Dd797dAd42B954154ED6dd81346fac5bA2b";
const contractABI = [ /* Paste your ABI here */ ];

let provider;
let signer;
let contract;
let account;

// Connect wallet
document.getElementById("connectBtn").onclick = async () => {
  if (window.ethereum) {
    try {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      account = await signer.getAddress();
      document.getElementById("wallet").innerText = "Wallet: " + account;

      // Connect contract
      contract = new ethers.Contract(contractAddress, contractABI, signer);
      alert("âœ… Wallet Connected!");
    } catch (err) {
      if (err.code === 4001) alert("âŒ Connection rejected by user");
      else alert(err.message);
    }
  } else {
    alert("âš ï¸ Please install MetaMask!");
  }
};

// File hashing helper
async function getFileHash(file) {
  const buffer = await file.arrayBuffer();
  const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return "0x" + hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
}

// Offer loan
document.getElementById("offerLoanBtn").onclick = async () => {
  if (!contract) return alert("Connect wallet first!");
  const rate = document.getElementById("interestRate").value;
  const amount = document.getElementById("loanAmount").value;
  const file = document.getElementById("lenderDoc").files[0];
  if (!file) return alert("Upload document!");
  const hash = await getFileHash(file);

  try {
    const tx = await contract.offerLoan(rate, hash, { value: ethers.utils.parseEther(amount) });
    await tx.wait();
    alert("âœ… Loan Offered!");
  } catch (err) {
    console.error(err);
    alert("âŒ Offer failed");
  }
};
</script>
</body>
</html>
