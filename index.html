<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document-Backed Lending DApp</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<style>
  body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f0f8ff; }
  .card { padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  .btn { margin-top: 10px; }
</style>
</head>
<body>
<h2 class="text-center mb-4">ğŸ“œ Document-Backed Lending DApp</h2>

<div class="card">
  <h5>ğŸ”Œ Wallet Connection</h5>
  <button class="btn btn-primary" id="connectBtn">Connect Wallet</button>
  <p id="wallet">Wallet: Not Connected</p>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="card bg-light">
      <h5>ğŸ’° Lender Panel</h5>
      <input id="interestRate" class="form-control mb-2" placeholder="Interest Rate (%)">
      <input id="loanAmount" class="form-control mb-2" placeholder="Loan Amount (ETH)">
      <input type="file" id="lenderDoc" class="form-control mb-2">
      <button class="btn btn-success w-100" id="offerLoanBtn">Offer Loan</button>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card bg-light">
      <h5>ğŸ“„ Borrower Panel</h5>
      <input type="file" id="borrowerDoc" class="form-control mb-2">
      <button class="btn btn-primary w-100">Submit Document</button>
      <button class="btn btn-info w-100">Take Loan</button>
      <button class="btn btn-warning w-100">Repay Loan</button>
    </div>
  </div>
</div>

<script>
let account, provider, signer, contract;
const contractAddress = "0x081C0Dd797dAd42B954154ED6dd81346fac5bA2b";
const contractABI = [ /* paste ABI here */ ];

document.getElementById("connectBtn").onclick = async () => {
  if (window.ethereum) {
    provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = provider.getSigner();
    account = await signer.getAddress();
    document.getElementById("wallet").innerText = "Wallet: " + account;

    contract = new ethers.Contract(contractAddress, contractABI, signer);
    alert("âœ… Wallet Connected!");
  } else {
    alert("âš ï¸ Please install MetaMask!");
  }
};
</script>
</body>
</html>
