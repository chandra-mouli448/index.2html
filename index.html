<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect MetaMask Example</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <h2>MetaMask Connection Test</h2>
  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="walletAddress"></p>
  <p id="status"></p>

  <script>
    let web3;
    let account;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          account = accounts[0];
          document.getElementById('walletAddress').innerText = `Connected: ${account}`;
          document.getElementById('status').innerText = '✅ Wallet connected successfully!';
        } catch (err) {
          // User denied or error
          console.error(err);
          document.getElementById('status').innerText = '❌ Wallet connection denied. Retrying in 3 seconds...';
          setTimeout(connectWallet, 3000); // Retry after 3 seconds
        }
      } else {
        document.getElementById('status').innerText = '⚠️ MetaMask not detected. Please install MetaMask.';
      }
    }
  </script>
</body>
</html>
