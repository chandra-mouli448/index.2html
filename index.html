<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 50px;
      background: #f5f5f5;
    }
    #walletAddress {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2>MetaMask Connection Example</h2>
    <button id="connectBtn" class="btn btn-primary mt-4">Connect MetaMask Wallet</button>
    <p id="walletAddress">Wallet not connected</p>
  </div>

  <script>
    let web3;
    let account;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();
          account = accounts[0];
          document.getElementById('walletAddress').innerText = `Connected Wallet: ${account}`;
        } catch (err) {
          alert('User denied wallet connection');
        }
      } else {
        alert('MetaMask not installed. Please install it first.');
      }
    }

    document.getElementById('connectBtn').addEventListener('click', connectWallet);
  </script>
</body>
</html>
