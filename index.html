<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lending DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      background: #ff9800;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #e68900;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      width: 200px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Lending DApp</h1>
  
  <div class="card">
    <button onclick="connectWallet()">ðŸ”— Connect MetaMask</button>
    <p id="account">Not Connected</p>
  </div>

  <div class="card">
    <h2>ðŸ“‘ Submit Document</h2>
    <input id="docHash" placeholder="Enter Doc Hash (bytes32)" />
    <button onclick="submitDoc()">Submit</button>
  </div>

  <div class="card">
    <h2>ðŸ’° Offer Loan</h2>
    <input id="interest" placeholder="Interest %" type="number" />
    <input id="offerDoc" placeholder="Doc Hash (bytes32)" />
    <input id="loanValue" placeholder="Loan Amount (ETH)" type="number" />
    <button onclick="offerLoan()">Offer Loan</button>
  </div>

  <div class="card">
    <h2>ðŸ“¥ Take Loan</h2>
    <button onclick="takeLoan()">Take Loan</button>
  </div>

  <div class="card">
    <h2>ðŸ’¸ Repay Loan</h2>
    <input id="repayValue" placeholder="Repay Amount (ETH)" type="number" />
    <button onclick="repayLoan()">Repay</button>
  </div>

  <script>
    const ABI = [
      {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "inputs": [{"internalType":"bytes32","name":"_userDocHash","type":"bytes32"}],
        "name": "submitDocument",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          {"internalType":"uint256","name":"_interestRate","type":"uint256"},
          {"internalType":"bytes32","name":"_docHash","type":"bytes32"}
        ],
        "name": "offerLoan",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "takeLoan",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "repayLoan",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      }
    ];

    const CONTRACT_ADDRESS = "0x95A7bF06c04b889700e6E71784B3DD1c8EDCAdC7";

    let provider, signer, contract;

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("account").innerText = "Connected: " + address;
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function submitDoc() {
      const docHash = document.getElementById("docHash").value;
      if (!docHash) return alert("Enter document hash!");
      const tx = await contract.submitDocument(docHash);
      await tx.wait();
      alert("Document Submitted âœ…");
    }

    async function offerLoan() {
      const interest = document.getElementById("interest").value;
      const docHash = document.getElementById("offerDoc").value;
      const amount = document.getElementById("loanValue").value;
      if (!interest || !docHash || !amount) return alert("Fill all fields!");
      const value = ethers.utils.parseEther(amount);
      const tx = await contract.offerLoan(interest, docHash, { value });
      await tx.wait();
      alert("Loan Offered âœ…");
    }

    async function takeLoan() {
      const tx = await contract.takeLoan();
      await tx.wait();
      alert("Loan Taken âœ…");
    }

    async function repayLoan() {
      const repayAmount = document.getElementById("repayValue").value;
      if (!repayAmount) return alert("Enter repay amount!");
      const value = ethers.utils.parseEther(repayAmount);
      const tx = await contract.repayLoan({ value });
      await tx.wait();
      alert("Loan Repaid âœ…");
    }
  </script>
</body>
</html>
